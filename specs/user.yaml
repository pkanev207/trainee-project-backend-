components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string
        finishedBooks:
          type: array
          items:
            type: string
        likedBooks:
          type: array
          items:
            type: string
        createdAt:
          type: string
        updatedAt:
          type: string
      required: [name, email, password, role]
